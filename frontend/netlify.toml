[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"

# Netlify functions are automatically available at /.netlify/functions/*
# No redirects needed for functions - they take priority

# SPA fallback for client-side routing
# force = false means existing files/functions take precedence
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
